<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário Cadastro</title>
</head>

<body>

    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="">De qual lado da aplicação você desenvolve?</label>
            <label for="">
                <input type="radio" name="devweb" value="frontend" checked>Front-end
                <input type="radio" name="devweb" value="backend">Back-end
                <input type="radio" name="devweb" value="fullstack">FullStack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select name="senioridade" id="senioridade">
                <option value="" selected disabled>Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for="">Selecione as tecnologias que você utiliza:</label> <br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="NodeJS">
                <label for="tecnologia4">NodeJS</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="PHP">
                <label for="tecnologia5">PHP</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="ReactJS">
                <label for="tecnologia6">ReactJS</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia">Conte um pouco da sua experiência</label>
            <textarea rows="6" style="width: 26em" name="experiencia" id="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>

</body>

</html>
